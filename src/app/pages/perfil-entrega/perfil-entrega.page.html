<ion-header>
  <ion-toolbar>
    <ion-title>Perfil do Entrega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none">
    <img [src]="entrega.foto" alt="">
  </ion-item>

  <ion-list lines="none">
    <ion-item>
      <ion-label>Produto: {{entrega.produto}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dscrição: {{entrega.descricao}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Peso: {{entrega.peso}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Valor: {{entrega.valor}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
